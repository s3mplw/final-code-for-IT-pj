<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="314536983_126361563562657_2552441360671051605_n.jpg">
        <title>Login</title>
        <link rel="stylesheet" href="loginformstyle.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    </head>

    <body>
        <div class="wholething">
            <img loading="lazy" src="mmb.jpg" width="180" height="180">
        
            <div class="wrapper">
                <h1>LOGIN</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fi fi-rr-user"></i>         
                </div>
    
                <div class="input-box">
                    <input type="password" placeholder="Password" id="myInput" required>
                    <span class="eye" onclick="myFunction()">
                        <i id="show" class="fi-rr-eye"></i>
                        <i id="hide" class="fi fi-rr-eye-crossed"></i>
                    </span>

                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#"> Forgot Password?</a>
                </div>
    
                <a href="#"><button type="submit" class="button"> Login</button> </a> 
    
                <div class="register-link">
                    <p> Don't Have An Account? <a href="registerform.html"> Register</a>
                    </p>
                </div>
    
            </div>

        </div>
        
        <script>
            function myFunction(){
                var x = document.getElementById("myInput");
                var y = document.getElementById("show");
                var z = document.getElementById("hide");

                if(x.type === "password") {
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>
    
    </body>

</html>
